name: s_social
description: "A social application."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get_it: ^8.0.0
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  firebase_messaging: ^15.1.5
  cloud_firestore: ^5.4.0
  firebase_analytics: ^11.3.0
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^3.5.0
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  intl_utils: ^2.8.7
  equatable: ^2.0.5
  another_flushbar: ^1.12.30
  email_validator: ^3.0.0
  shared_preferences: ^2.3.2
  json_annotation: ^4.9.0
  chat_bubbles: ^1.6.0
  image_picker: ^0.8.5
  firebase_storage: ^12.3.3
  intl: ^0.19.0
  uuid: ^4.5.1
  simple_loading_dialog: ^1.0.0
  timeago: ^3.0.0
  http: ^1.2.1
  googleapis: ^13.1.0
  googleapis_auth: ^1.5.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.1
  flutter_local_notifications: ^18.0.1
  share_plus: ^10.1.2
  firebase_dynamic_links: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.11
  flutter_gen_runner:
  json_serializable: ^6.8.0

flutter_intl:
  enabled: true

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/app_icon.png
  android: true
  ios: true
