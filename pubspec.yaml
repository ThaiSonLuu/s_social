name: s_social
description: "A social application."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  firebase_analytics: ^11.3.0
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^3.5.0
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  intl_utils: ^2.8.7
  equatable: ^2.0.5
  another_flushbar: ^1.12.30
  email_validator: ^3.0.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner:
  flutter_gen_runner:

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/